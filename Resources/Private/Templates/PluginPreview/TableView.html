<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
			data-namespace-typo3-fluid="true">

<table class="table">
	<thead>
	<tr>
		<th>Config</th>
		<th>Value</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td><strong>Show A-Z links</strong></td>
		<td>
			<f:if condition="{pi_flexform_transformed.settings.showGlossar}">
				<f:then><core:icon identifier="actions-check" /></f:then>
				<f:else><core:icon identifier="actions-message-ok-close" /></f:else>
			</f:if>
		</td>
	</tr>
	<tr>
		<td><strong>Add All-link</strong></td>
		<td>
			<f:if condition="{pi_flexform_transformed.settings.showAllLink}">
				<f:then><core:icon identifier="actions-check" /></f:then>
				<f:else><core:icon identifier="actions-message-ok-close" /></f:else>
			</f:if>
		</td>
	</tr>
	<f:if condition="{pi_flexform_transformed.settings.categories}">
		<tr>
			<td><strong>Categories</strong></td>
			<td>{pi_flexform_transformed.settings.categories}</td>
		</tr>
	</f:if>
	</tbody>
</table>
</html>
