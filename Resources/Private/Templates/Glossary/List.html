<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true"
>
<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages />

	<f:if condition="{settings.showGlossar}">
		<f:render partial="Glossary/Glossary" arguments="{glossary: glossary}" />
	</f:if>
	<f:render partial="Glossary/List" arguments="{glossaries: glossaries, letter: letter}" />
</f:section>
</html>
